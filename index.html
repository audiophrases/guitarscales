<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Scales Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Guitar Scales Analyzer</h1>
      <p>
        Paste a progression and get key-aware scale ideas, chord functions, and one-click fretboard
        visualization.
      </p>

      <label for="chords">Chord progression</label>
      <textarea id="chords" rows="4" placeholder="Am7 D7 Gmaj7 | Cmaj7 Bm7b5 E7 Am"></textarea>

      <div class="action-row">
        <button id="analyze">Analyze progression</button>
        <label class="inline-option" for="show-note-labels">
          <input id="show-note-labels" type="checkbox" checked />
          Show note labels
        </label>
      </div>

      <section id="fretboard-lab">
        <h2>Fretboard Lab</h2>
        <p id="fretboard-caption">Pick a suggested scale to render it on the neck.</p>
        <div class="fretboard-container" id="shared-fretboard"></div>
      </section>

      <section id="whole-song">
        <h2>Whole Song Musical Direction</h2>
      </section>

      <section id="per-chord">
        <h2>Per Chord Strategy</h2>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svguitar@4.3.2/dist/svguitar.umd.js"></script>
    <script>
      window.fretboard = window.svguitar;
    </script>
    <script src="app.js"></script>
  </body>
</html>
